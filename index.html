<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="passGenerator">
        <div class="sizePass">
            <h2>Escolha o Tamanho da senha</h2>
            <div class="sizes">
                
                <button id="oito">8 Letras</button>
                <button id="doze">12 Letras</button>
                <button id='dezoito'>18 Letras</button>

            </div>

        </div>
        <div class="pass" id="pass">
            <input type="text" placeholder="Gere Sua Senha">
        </div>
        <div class="buttons">
            <button id="btn">Gerar</button>
            <button id="btn-clean">Limpar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
